name: CI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v3
        with:
          node-version: 21
      - name: Publish
        run: node common/scripts/install-run-rush.js publish --apply --publish --npm-auth-token {{ secrets.NPMTOKEN}}
