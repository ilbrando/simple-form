name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Rush install
        run: node common/scripts/install-run-rush.js install
      - name: Rush rebuild
        run: node common/scripts/install-run-rush.js rebuild --verbose
      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps
          # ensure browsers manifest is present
          echo "browsers.json:"
          cat node_modules/playwright-core/browsers.json || true
          # list downloaded browser cache (Playwright caches under this path)
          echo "ms-playwright cache:"
          ls -la node_modules/.cache/ms-playwright || true
      - name: Rush test
        run: node common/scripts/install-run-rush.js test
      - name: Rush eslint
        run: node common/scripts/install-run-rush.js eslint
      - name: Verify Change Logs
        run: node common/scripts/install-run-rush.js change --verify
